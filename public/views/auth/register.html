<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h2>Register</h2>
          </div>

          <div ng-if="alert" class="alert alert-{{ alert.class }}">
            {{ alert.msg }}
          </div>

          <form class="form-group" method="post" ng-submit="authRegister(user)">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" ng-model="user.f_name" placeholder="First Name" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" ng-model="user.l_name" placeholder="Last Name" class="form-control">
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="text" ng-model="user.email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" ng-model="user.c_password" placeholder="Confirm Password" class="form-control">
            </div>
            <div class="from-group">
              <input type="submit" value="Register" class="btn btn-block btn-primary">
            </div>

            <div class="from-group">
              Already have an account ? <a href="#!/login">Click here to login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
