<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h2>Login</h2>
          </div>


          <div ng-if="alert" class="alert alert-{{ alert.class }}">
            {{ alert.msg }}
          </div>

          <form class="form-group" method="post" ng-submit="authLogin(login)">
            <div class="form-group">
              <input type="text" ng-model="login.email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" ng-model="login.password" placeholder="Password" class="form-control">
            </div>
            <div class="from-group">
              <input type="submit" ng-model="login.submit" value="Login" class="btn btn-block btn-primary">
            </div>
            <div class="from-group">
              Don't have an account ? <a href="#!/register">Click here to regiter</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
